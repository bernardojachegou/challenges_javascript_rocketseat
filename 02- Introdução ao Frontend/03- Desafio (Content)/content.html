<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.flaticon.com/br/premium-icon/icons/svg/2986/2986015.svg" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Desafio 2-3: Criação da Página (Conteúdos)</title>
</head>

<body>
    <header class="content">

        <div class="links">
            <a href="https://discordapp.com/invite/gCRAFhc)" target="blank">Comunidade</a>
            <a href="mailto:oi@rocketseat.com.br?subject=Teste" target="blank">E-mail</a>
            <a href="tel:+5547992078767" target="blank">Telefone</a>
            <a href="./about.html">Sobre</a>
            <a href="./content.html">Conteúdos</a>
        </div>

    </header>

    <div id="wrapper">
        <h1>Cursos & Bootcamps</h1>
    </div>

    <section class="cards">

        <div class="card" id="starter">

            <div class="card_container">
                <img src="./assets/starter.jpg" alt="Curso Starter">
            </div>

            <div class="card_content">
                <p>Cursos Starter</p>
            </div>

            <div class="card_info">
                <p>05 módulos</p>
                <p class="card_price">Gratuito</p>
            </div>

        </div>

        <div class="card" id="launchbase">

            <div class="card_container">
                <img src="./assets/launchBase.jpg" alt="Curso Starter">
            </div>

            <div class="card_content">
                <p>Bootcamp LaunchBase</p>
            </div>

            <div class="card_info">
                <p>05 Módulos</p>
                <p class="card_price">Pago</p>
            </div>

        </div>

        <div class="card" id="gostack">

            <div class="card_container">
                <img src="./assets/stack.jpg" alt="Curso Starter">
            </div>

            <div class="card_content">
                <p>Bootcamp GoStack</p>
            </div>

            <div class="card_info">
                <p>08 Módulos</p>
                <p class="card_price">Pago</p>
            </div>

        </div>

    </section>

    <div class="modal-overlay">
        <div class="modal">

            <a class="maximize-modal">
                <i class="material-icons">open_in_full</i>
            </a>

            <a class="close-modal">
                <i class="material-icons">close</i>
            </a>

            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>

        </div>
    </div>

    <script src="./scripts/scripts.js"></script>

</body>

</html>
